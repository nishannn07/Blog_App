<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
            <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (needed for navbar toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
          overflow-y: auto;
          scrollbar-width: none;
          background-image: url('static/backiee-269156-landscape.jpg');
        }
        .post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            margin: auto;
            max-height: 92.5vh;
            padding: 20px;
            gap: 20px;
            background-size: cover;
            color: white;
            width: auto;
            scrollbar-width:none;
        }

        .post-item {
            border: 1px solid #333335;
            padding: 20px;
            width: 80%;
            background-color: #272728c7;
            
        }
        .post-title {
            font-size: 34px;
            padding: 10px;
        }
        .post-author {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <span class="navbar-brand">BlogTracker</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link text-light" href="/mypost">My Post</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-light" href="/addpost">Add Post</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-light" href="/drafts">Draft</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-danger" href="/logout">Logout</a>
                </li>
            </ul>
            
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
