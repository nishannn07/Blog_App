
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Flask Blog</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* soft gray */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 380px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937; /* dark gray */
            font-weight: 600;
        }

        .login-container label {
            display: block;
            margin-bottom: 6px;
            color: #374151; /* slate gray */
            font-size: 14px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f9fafb;
            transition: border 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #6366f1; /* soft indigo */
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #4f46e5;
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .register-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .message.error {
            color: #dc2626; /* soft red */
        }

        .message.success {
            color: #16a34a; /* soft green */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form method="post">
            {{form.hidden_tag()}}
            {{form.email.label}}
            {{form.email}}
            {{form.password.label}}
            {{form.password}}
            {{ form.submit() }}
        </form>

        <div class="register-link">
            Don't have an account? <a href="/signup">Register here</a>
        </div>

        {% if error %}
            <span class="message error">{{ error }}</p>
        {% endif %}
        
    </div>
</body>
</html>
